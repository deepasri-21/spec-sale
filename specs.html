<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Specs Store - Spec Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    main {
      padding: 40px;
    }
    .specs {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .spec-item {
      background: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }
    .spec-item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Spectacles Collection</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="specs.html">Spec Details</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <div class="specs">
      <div class="spec-item">
        <img src="spec1.jpg" alt="Spec 1">
        <h3>Classic Black Frame</h3>
        <p>Price: $50</p>
      </div>
      <div class="spec-item">
        <img src="spec2.jpg" alt="Spec 2">
        <h3>Stylish Blue Frame</h3>
        <p>Price: $65</p>
      </div>
      <div class="spec-item">
        <img src="spec3.jpg" alt="Spec 3">
        <h3>Modern Transparent</h3>
        <p>Price: $70</p>
      </div>
    </div>
  </main>
</body>
</html>
